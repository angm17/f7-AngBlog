<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>AngBlog</title>
    <link rel="stylesheet" href="./css/framework7.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app" class="color-theme-orange">
      <div class="panel panel-left panel-reveal">
        <div class="block">
          <p><a href="/addPost" class="link"><i class="fas fa-plus icon"></i><span class="padding-horizontal">New Post</span></a></p>
          <p><a href="#" class="link"><i class="fas fa-heart icon"></i><span class="padding-horizontal">Favorite Posts</span></a></p>
          <hr>
          <p><a href="#" class="link"><i class="fas fa-cog"></i><span class="padding-horizontal">Settings</span></a></p>
          <p><a href="#" class="link"><i class="fas fa-info"></i><span class="padding-horizontal">About</span></a></p>
          <hr>
          <p><a class="panel-close" href="#"><i class="fas fa-times icon"></i><span class="padding-horizontal">Close me</span></a></p>
        </div>
      </div>
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left"> <a href="#" class="link panel-open icon-only"><i class="fas fa-bars icon"></i></a></div>
              <div class="title">Lastest Posts</div>
              <div class="right"> <a href="/addPost" class="link icon-only"><i class="fas fa-plus icon"></i></a></div>
            </div>
          </div>

          <div class="page-content">
            <div class="posts" id="posts">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/framework7.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/font-awesome.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
